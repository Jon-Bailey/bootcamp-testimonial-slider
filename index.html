<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>
  <main>

    <section>
      <header>
        <button class=slider-button>
          <img id="icon-prev" class="button-icon" src="images/icon-prev.svg">
          <img id="icon-next" class="button-icon" src="images/icon-next.svg">
        </button>
        <img id="image" alt="image">
      </header>
      <article>
        <p class="paragraph" id="paragraph"></p>
        <div class="headings">
          <h1 id="name"></h1>
          <h2 id="title"></h2>
      </div>
      </article>
      </section>

    <footer class="bottom-curve">
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jon Bailey</a>.
      </div>
    </footer>
  </main>
  
<script src="script.js"></script>
</body>
</html>
